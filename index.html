<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      height: 100%;
      display: flex;
    }

    body {
      flex: 1;
      display: flex;
    }

    #app {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
    }
  </style>
</head>
<body>

<div id="app">
  <form>
    watermark text: <input type="text" v-model="text">
    font size: <input type="number" v-model="fontSize">
    <input type="button" value="update">
  </form>
  <div class="container" ref="container"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="module">
  import {PdfWatermark} from './PdfWatermark';

  new Vue({
    el: '#app',
    data() {
      return {
        pdfWatermark: null,
        text: 'This is a watermark',
        fontSize: 12,
      }
    },
    mounted() {
      this.pdfWatermark = new PdfWatermark(this.$refs.container);
      console.log(this.pdfWatermark);
    }
  })
</script>
</body>
</html>
